<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="chat-window">
        <button class="close">x close</button>
        <div class="chat">
            <div class="model">
                <p>Hi, how can i help you</p>
                <!-- <div class="loader"></div> -->
            </div>
            <!-- <div class="user">
                <p>I need help with an order</p>
            </div> -->
        </div>
        <div class="input-area">
            <input type="text" placeholder="Ask me anything..." />
            <button>
                <img src="icons/send-icon.png" alt="send">
            </button>
        </div>
    </section>

    <div class="chat-button">
        <img src="icons/chat-icon.png" alt="chat">
    </div>

    <script type="importmap">
                {
            "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
</script>
    <script type="module" src="main-final.js"></script>
</body>

</html>
